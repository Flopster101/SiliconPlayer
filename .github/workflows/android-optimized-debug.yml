name: Android CI - optimizedDebug

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  build:
    name: Build optimizedDebug APK
    runs-on: ubuntu-latest
    env:
      JAVA_TOOL_OPTIONS: -Dfile.encoding=UTF8
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      ANDROID_NDK_HOME: /usr/local/lib/android/sdk/ndk/29.0.14206865

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK tools
        uses: android-actions/setup-android@v3

      - name: Install Android SDK packages
        run: |
          sdkmanager --sdk_root="${ANDROID_SDK_ROOT}" \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;36.1.0" \
            "ndk;29.0.14206865" \
            "cmake;3.22.1"

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --sdk_root="${ANDROID_SDK_ROOT}" --licenses || true

      - name: Install native build prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install -y autoconf automake libtool pkg-config cmake ninja-build perl
          sudo apt-get install -y xa65 || sudo apt-get install -y xa
          command -v xa

      - name: Configure git identity for patch application
        run: |
          git config --global user.name "Flopster101 CI"
          git config --global user.email "nahuelgomez329@gmail.com"

      - name: Add NDK gcc compatibility wrappers for OpenSSL configure
        run: |
          set -euo pipefail
          WRAPPER_DIR="/tmp/ndk-gcc-compat"
          mkdir -p "${WRAPPER_DIR}"

          cat > "${WRAPPER_DIR}/aarch64-linux-android-gcc" <<'EOF'
          #!/usr/bin/env bash
          exec "${ANDROID_NDK_HOME}/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android26-clang" "$@"
          EOF
          cat > "${WRAPPER_DIR}/arm-linux-androideabi-gcc" <<'EOF'
          #!/usr/bin/env bash
          exec "${ANDROID_NDK_HOME}/toolchains/llvm/prebuilt/linux-x86_64/bin/armv7a-linux-androideabi26-clang" "$@"
          EOF
          cat > "${WRAPPER_DIR}/x86_64-linux-android-gcc" <<'EOF'
          #!/usr/bin/env bash
          exec "${ANDROID_NDK_HOME}/toolchains/llvm/prebuilt/linux-x86_64/bin/x86_64-linux-android26-clang" "$@"
          EOF
          cat > "${WRAPPER_DIR}/i686-linux-android-gcc" <<'EOF'
          #!/usr/bin/env bash
          exec "${ANDROID_NDK_HOME}/toolchains/llvm/prebuilt/linux-x86_64/bin/i686-linux-android26-clang" "$@"
          EOF

          chmod +x "${WRAPPER_DIR}"/*-linux-android-gcc
          echo "${WRAPPER_DIR}" >> "${GITHUB_PATH}"

      - name: Verify debug signing key
        run: test -f debug.keystore

      - name: Build native dependencies
        run: |
          chmod +x external/build_deps.sh
          ./external/build_deps.sh all all

      - name: Build optimizedDebug APK
        run: |
          chmod +x gradlew
          ./gradlew assembleOptimizedDebug --no-daemon --stacktrace

      - name: Get short commit hash
        id: vars
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - name: Prepare artifact
        run: |
          mkdir -p artifact
          APK=$(find app/build/outputs -type f -name "*.apk" | grep -i optimizeddebug | head -n1)
          if [ -z "$APK" ]; then
            echo "No optimizedDebug APK found" >&2
            exit 1
          fi
          cp "$APK" "artifact/SiliconPlayer-optimizedDebug.apk"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: SiliconPlayer-optimizedDebug-${{ steps.vars.outputs.short_sha }}-apk
          path: artifact/SiliconPlayer-optimizedDebug.apk
